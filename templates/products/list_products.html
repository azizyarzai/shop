{% extends 'base.html' %} {% block content %}
<div style="display: flex; flex-wrap: wrap; justify-content: center">
  {% for product in products %}
  <div class="card" style="min-width: 250px; margin: 1rem">
    <img src="..." class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">Price: {{product.price}}$</p>
      <p class="card-text">Is Available: {{product.is_available}}</p>

      <a href="/products/detail/{{product.id}}" class="btn btn-primary"
        >View more</a
      >
      <a href="/products/delete/{{product.id}}" class="btn btn-danger"
        >Delete</a
      >
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
